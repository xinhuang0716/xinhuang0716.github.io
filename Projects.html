<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HW1 - Profile - Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <style>
      /* written animation*/
      .wrapper {
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .typing-demo {
        width: 22ch;
        animation: typing 3s steps(22), blink 0.5s step-end infinite alternate;
        white-space: nowrap;
        overflow: hidden;
        border-right: 1px solid;
        font-family: monospace;
        font-size: 4.5em;
      }

      @keyframes typing {
        from {
          width: 0;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      /* mouse*/
      body {
        --bg: #fff;
        --skin: #888;
        --nose: pink;
        --eye: #333;
        background: var(--bg);
      }

      .cartoon {
        position: absolute;
        top: 50%;
        left: 80%;
        transform: translate(-50%, -50%);
        width: 80vmin;
        height: 80vmin;
      }

      .cartoon div {
        position: absolute;
        box-sizing: border-box;
      }

      .b {
        border: 0.5vmin solid;
      }

      .r {
        border-radius: 100%;
      }

      .hb::before,
      .ha::after {
        content: "";
        display: block;
        position: absolute;
        box-sizing: border-box;
      }

      /****/
      .body {
        background: var(--skin);
        width: 50%;
        height: 75%;
        bottom: 0;
        left: 35%;
        border-radius: 100% 0 0 0;
        box-shadow: inset 4vmin 4vmin 7vmin -5vmin rgba(0, 0, 0, 0.5);
      }

      .tail {
        width: 35%;
        height: 60%;
        bottom: 0;
        left: 5%;
        border-radius: 100% 100% 0 0;
        box-shadow: inset -4vmin 2vmin var(--nose);
      }

      .head {
        width: 40%;
        height: 40%;
        left: 45%;
        border-radius: 0 0 0 100%;
        overflow: hidden;
      }

      .head::before {
        width: 200%;
        height: 50%;
        border-radius: 50%;
        top: -25%;
        left: -5%;
        box-shadow: -55vmin 3vmin var(--nose),
          31vmin 13vmin 3vmin rgba(0, 0, 0, 0.25),
          19vmin 3vmin 3vmin rgba(0, 0, 0, 0.25), 0 0 0 10in var(--skin);
      }

      .ear {
        width: 25%;
        height: 25%;
        background: var(--skin);
        right: 0%;
        top: -5%;
        background-image: radial-gradient(var(--nose) 40%, transparent 0);
        background-size: 80% 80%;
        background-position: bottom left;
        background-repeat: no-repeat;
        box-shadow: inset -2vmin 2vmin 3vmin -1vmin rgba(0, 0, 0, 0.25);
      }

      .leg {
        width: 20%;
        height: 10%;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10vmin 10vmin 0 0;
        bottom: 0;
        left: 60%;
        background-image: radial-gradient(
          at 0% 0%,
          rgba(0, 0, 0, 0.25),
          transparent
        );
      }

      .eye {
        width: 5%;
        height: 5%;
        background: var(--eye);
        top: 15%;
        left: 70%;
      }
    </style>
  </head>
  <body style="background-color: rgb(247, 250, 232)">
    <div class="wrapper">
      <div class="typing-demo">Happy Mother Day !</div>
    </div>

    <div id="mouse" class="cartoon hb" style="visibility: hidden">
      <div id="3" class="tail"></div>
      <div id="1" class="body"></div>
      <div id="2" class="head hb"></div>
      <div id="6" class="eye r"></div>
      <div id="5" class="ear r"></div>
      <div id="4" class="leg"></div>
    </div>

    <script type="text/javascript">
      const el1 = document.getElementById("1");
      setTimeout(() => {
        el1.style.visibility = "visible";
      }, 3600);

      const el2 = document.getElementById("2");
      setTimeout(() => {
        el2.style.visibility = "visible";
      }, 3800);

      const el3 = document.getElementById("3");
      setTimeout(() => {
        el3.style.visibility = "visible";
      }, 4000);

      const el4 = document.getElementById("4");
      setTimeout(() => {
        el4.style.visibility = "visible";
      }, 4200);

      const el5 = document.getElementById("5");
      setTimeout(() => {
        el5.style.visibility = "visible";
      }, 4400);

      const el6 = document.getElementById("6");
      setTimeout(() => {
        el6.style.visibility = "visible";
      }, 4600);
    </script>
  </body>
</html>
